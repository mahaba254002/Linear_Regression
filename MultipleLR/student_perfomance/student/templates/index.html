<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Predictor</title>
    {% load static %}
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Slideshow container with multiple images layered */
        .slideshow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 1;
            overflow: visible;
            filter: blur(1px);
        }

        .slideshow-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        .slideshow-container img.active {
            opacity: 1;
        }

        .welcome-container {
            text-align: center;
            color: white;
            z-index: 1;
            padding: 40px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 12px;
            animation: fadeIn 2s ease-in-out;
        }

        .welcome-container h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .button {
            padding: 12px 30px;
            font-size: 1.2em;
            color: #fff;
            background-color: #388E3C;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease-in-out;
        }

        .button:hover {
            background-color: #66BB6A;
        }

        /* Keyframe animation for fading in the welcome container */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <!-- Background Slideshow Container -->
    <div class="slideshow-container">
        <img src="{% static 'student/library.jpg' %}" alt="Library" class="active">
        <img src="{% static 'student/students1.jpg' %}" alt="Students 1">
        <img src="{% static 'student/students2.jpg' %}" alt="Students 2">
        <img src="{% static 'student/student3.jpg' %}" alt="Student 3">
        <img src="{% static 'student/library1.jpg' %}" alt="Library 1">
    </div>

    <!-- Welcome Container -->
    <div class="welcome-container">
        <h1>Welcome to the Student Performance Predictor</h1>
        <p>Analyze your academic performance with a few details.</p>
        <button class="button" onclick="window.location.href='predict.html'" aria-label="Start Prediction">Start Prediction</button>

    </div>

    <script>
        // JavaScript to handle the slideshow
        const images = document.querySelectorAll('.slideshow-container img');
        let currentIndex = 0;

        function showNextImage() {
            images[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % images.length;
            images[currentIndex].classList.add('active');
        }

        setInterval(showNextImage, 4000);
    </script>

</body>

</html>
